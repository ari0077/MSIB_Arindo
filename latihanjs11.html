<script>
    //array of object
    // atau array di dalam array
    let p1 = {nama:"arindo", nilai:80};
    let p2 = {nama:"ali", nilai:85};
    let p3 = {nama:"aldi", nilai:87};
    let p4 = {nama:"ani", nilai:89};
    let p5 = {nama:"budi", nilai:82};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>nilai</th>
                <th>keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                    let keterangan = (p.nilai >= 60)? "lulus" : "gagal";
                    document.write(`<tr bgcolor="">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${keterangan}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
